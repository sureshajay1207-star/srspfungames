<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tempo Game</title>

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: linear-gradient(135deg, #12001a, #2a0038);
  color: #fff;
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 40px 20px;
  text-align: center;
}

.card {
  background: rgba(27,27,40,0.9);
  border-radius: 20px;
  padding: 24px;
  animation: pulseIn 0.8s ease;
}

@keyframes pulseIn {
  from { opacity: 0; transform: scale(0.96); }
  to { opacity: 1; transform: scale(1); }
}

.icon {
  font-size: 3rem;
  margin-bottom: 12px;
}

.progress {
  height: 6px;
  background: #3a3a4d;
  border-radius: 6px;
  overflow: hidden;
  margin-top: 16px;
}
.progress::after {
  content: "";
  display: block;
  height: 100%;
  width: 40%;
  background: linear-gradient(90deg, #ff5c8a, #ff8fb3);
  animation: loading 1.8s infinite alternate;
}

@keyframes loading {
  from { width: 20%; }
  to { width: 80%; }
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 20px;
  border-radius: 14px;
  border: none;
  background: linear-gradient(135deg, #ff5c8a, #ff8fb3);
  color: white;
  font-size: 1rem;
  font-weight: 600;
}
.secondary {
  background: #3a3a4d;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <div class="icon">⏱️</div>
    <h2>Tempo Game</h2>

    <p>
      This game is currently <strong>in development</strong>.
    </p>

    <p>
      Tempo Game will focus on rhythm, timing, and controlled pacing
      using countdowns and timed actions.
    </p>

    <p style="opacity:0.8;">
      Focus: anticipation, timing, and shared control.
    </p>

    <div class="progress"></div>

    <button disabled>Coming Soon</button>
    <button class="secondary" onclick="goHome()">Back to Home</button>
  </div>
</div>

<script>
function goHome() {
  window.location.href = "index.html";
}
</script>

</body>
</html>
